<!DOCTYPE html>
<html>
  <head>
    <title>Hospital Management System - Patient Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Link Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <!-- Link Style CSS -->
    <title>Easy Hospital | Easy Coding</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      *::selection {
        background: var(--main);
        color: #000;
      }
      :root{
        --main: #ff041d;
      }
      /* Header/Navbar Start */
      .header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 100;
        padding: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.7);
        background: #fff;
      }
      .header .logo {
        font-size: 1.5rem;
        color: #000;
      }
      .header .logo i {
        color: var(--main);
      }
      .header .navbar a {
        color: #333;
        margin-left: 2rem;
        font-size: 1.2rem;
      }
      .header .navbar a:hover {
        color: var(--main);
      }
      #MenuBtn {
        background: #eee;
        font-size: 2.5rem;
        cursor: pointer;
        color: var(--main);
        padding: 1rem 1.5rem;
        border-radius: 0.6rem;
        display: none;
      }
/* Header/Navbar End */
      label {
        font-weight: bold;
      }
      .form-group {
        margin-bottom: 20px;

      }
    
      #description {
        height: 150px;
      }
      .btn {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }
      .btn:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <!-- Header/Navbar Start -->
    <header class="header">
        <a href="#" class="logo"><i class="fas fa-heartbeat"></i> Morgan hospital caring system</a>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="index.html">About</a>
            <a href="service.html">Services</a>
            <a href="system.html">enter system</a>
            <a href="contact.html">Register</a>
            <a href="reviev-blog.html">Review</a>
            <a href="reviev-blog.html">Blogs</a>
        </nav>

        <div id="MenuBtn" class="fas fa-bars"></div>

    </header>
    <!-- Header/Navbar End -->
    <br><br><br><br><br><br><br>


    <div class="container">
      <h1>Hospital Management System - Patient Form</h1>
      <br><br>
      <form>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="surname">Surname:</label>
          <input type="text" class="form-control" id="surname" name="surname" required>
        </div>
        <div class="form-group">
          <label for="nationality">Please choose your nationality:</label>
          <select class="form-control" id="nationality" name="nationality"></select>
        </div>
        <div class="form-group">
          <label for="phone">Phone:</label>
          <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-8]{10}" required>
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" class="form-control" id="address" name="address" required>
        </div>
        <div class="form-group">
          <label for="description">Description of Illness:</label>
          <textarea class="form-control" id="description" name="description" required></textarea>
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth:</label>
          <input type="date" class="form-control" id="dob" name="dob" required>
        </div>
        <div class="form-group">
          <label for="more">specific request:</label>
          <input type="text" class="form-control" id="more" name="more">
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
    </div>

    <script>
      // Fetch list of countries from API
      fetch("https://restcountries.com/v2/all")
        .then(response => response.json())
        .then(countries => {
          // Generate options for select element
          const select = document.getElementById("nationality");
          countries.forEach(country => {
            const option = document.createElement("option");
            option.value = country.name;
            option.text = country.name;
            select.appendChild(option);
          });
        })
        .catch(error => {
          console.error(error);
        });

      // Listen for form submission
      const form = document.querySelector("form");
      form.addEventListener("submit", event => {
        event.preventDefault(); // prevent the default form submission behavior
        alert("Successfully registered!");
      });

    </script>
        
  </body>
</html>
